<form>
  <div class="col-md-6">
    <div class="row">
      <div class="col">
        <input
          type="text"
          name="search"
          id="search"
          class="form-control"
          placeholder="Search Contact"
          (keyup)="search($event)"
        />
        <section class="form-control" *ngIf="hasQuery">
          <p *ngIf="contacts.length < 1">No Contact with such a name</p>
          <div class="row d-flex flex-row justify-content-center align-items-center" *ngFor="let contact of contacts">
            <div class="col-md-1">
              <img [src]="contact.photo" class="search-img" alt="User Photo">
            </div>
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item"  (click)="goToContact(contact.name)">{{contact.name}} </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</form>
